
<ngx-unite-list
  [data]="usersData"
  [tableHeaders] = 'usersHeaders'
  [totalPages] = 'userTotalPages'
  [currentPage] = 'userCurrentPage'
  [filters] = 'userFilters'
  [searchBox] = 'true'
  (pageChanged)='checkPageChanged($event)'
  (filterChanged) = 'checkFilterChanged($event)'
  table-class = 'table-bordered table'
> </ngx-unite-list>
